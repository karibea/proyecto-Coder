<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Podes contactarte con Deco Hogar para más información o por cualquier consulta a través de nuestro formulario de consulta, vía redes Facebook, Instagram, e-mail o telefonicamente">
    <meta name="keywords" content="contacto, redes, e-mail, correo electronico, teléfonos, facebook, instagram">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel = "preconnect" href = "https://fonts.googleapis.com">
<link rel = "preconnect" href = "https://fonts.gstatic.com" crossorigin>
<link href = "https: //fonts.googleapis.com/css2? family = Lora & family = Nunito: wght @ 300 & family = Raleway: wght @ 300 & display = swap "rel =" stylesheet ">
    <title>DecoHogar-Contacto<Contactos</title>
    <link rel="stylesheet" href="NODE_SASS\scss\estilo.css">
    <link rel="icon" href="imagenes/favicon.png" type="image/ico">
</head>
<body class="body">
    <header>
        <h1 class="animate__animated animate__backInDown ">Contacto</h1>
        <div class="container-index">
            
            <ul class="container-index__ul">
              <li class="container-index__li container-index__li--activo">
                <a class="container-index__li__a"  href="Index.html">Inicio</a>
              </li>
              <li class="container-index__li">
                <a class="container-index__li__a" href="Nosotros.html">Nosotros</a>
              </li>
              <li class="container-index__li">
                <a class="container-index__li__a"  href="Productos.html">Productos</a>
              </li>
              <li class="container-index__li">
                <a class="container-index__li__a"  href="Envios.html">Envios</a>
              </li>
              <li class="container-index__li">
                <a class="container-index__li__a"  href="Contactos.html">Contacto</a>
              </li>
            </ul>
          </div>
          
    </header><br><br>
    <main>
        <section>
           
            <form action="formularioContacto">
                <fieldset>
                    <legend>Formulario de Contacto</legend>
                    <div>
                        <label for="Nombre">Escribe tu nombre</label>
                        <input type="text" name="nombre">
                        <label for="Apellido">Escribe tu nombre</label>
                        <input type="text" name="apellido"><br>
                    </div> <br>
                    <div>
                        <label for="email">Escribe tu mail *</label>
                        <input type="email" required>
                    </div> <br>
                    <div>
                        <label for="password">Escribe tu password</label>
                        <input type="password">
                    </div> <br>
                    <div>
                        <label for="comentarios">Escribe tu mensaje</label><br>
                        <textarea name="comentario" id="" cols="30" rows="10"></textarea>
                    </div><br>
                    <div>
                        <label for="terminos">Acepto terminos</label>
                        <input type="checkbox" name="terminos" required>
                    </div>
                    <div>
                        <input type="submit" value="enviar datos">
                        <input type="reset" value="limpiar formulario">

                    </div>
                </fieldset>
            </form>
        </section>
        
        
    </main>
    
    <footer class="footer-index">
        <div class="footer-index__autor">
            <p>Show Room: Belgrano 2314, CABA.</p> 
               <p> Teléfonos 011-000-4500/50
              e-mail: consultas@decohogar.com.ar</p>
               <p>*Todos los derechos reservados</p> 
            
        </div>
        <div class="footer-index__redes">
            <a href="http://www.facebook.com"><img src="imagenes/logo facebook.png" alt="logo de facebook" class="footer-index__img"></a>
            <a href="http://www.instagram.com"><img src="imagenes/instagram.jpg" alt="logo de instagram"  class="footer-index__img"></a>
            <a href="#"><img src="imagenes/mail.gif" alt="logo mail"  class="footer-index__img"></a
        </div>
    </footer>
    <script src="js/wow.min.js"></script>
    <script>
       new WOW().init();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
